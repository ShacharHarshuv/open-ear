<ion-popover
  [dismissOnSelect]="answerCellComponent.multiAnswerCellConfig.dismissOnSelect"
  [triggerAction]="answerCellComponent.multiAnswerCellConfig.triggerAction"
  [showBackdrop]="false"
  [side]="side()"
  (willDismiss)="answerCellComponent.dismissBothPopovers()"
  trigger="{{ triggerId() }}"
>
  <ng-template>
    <div class="multi-answer-popover-content">
      <app-answers-layout
        [answerList]="innerAnswerList()"
        [buttonTemplate]="answerCellComponent.buttonTemplate"
        [multiAnswerButtonTemplate]="
          answerCellComponent.multiAnswerButtonTemplate
        "
        [multiAnswerCellConfig]="answerCellComponent.multiAnswerCellConfig"
      />
    </div>
  </ng-template>
</ion-popover>
