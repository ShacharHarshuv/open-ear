<div
  *ngIf="customAnswersLayout() as customAnswersLayout"
  class="answers-layout__answers-rows-container"
>
  <app-answers-row
    *ngFor="let row of customAnswersLayout.rows"
    [row]="row"
    [buttonTemplate]="buttonTemplate"
    [multiAnswerButtonTemplate]="multiAnswerButtonTemplate"
    [multiAnswerCellConfig]="multiAnswerCellConfig"
  />
</div>
<div
  *ngIf="autoLayoutAnswers()"
  class="answers-layout__answers-buttons-auto-layout-container"
>
  <app-answer-cell
    *ngFor="let answer of autoLayoutAnswers()"
    [cell]="answer"
    [buttonTemplate]="buttonTemplate"
    [multiAnswerButtonTemplate]="multiAnswerButtonTemplate"
    [multiAnswerCellConfig]="multiAnswerCellConfig"
  />
</div>
