<app-modal-frame title="What's new in OpenEar?" #modal="modal">
  <p>Version: {{ versionService.version$ | async }}</p>
  <ul>
    @for (
        releaseNote of releaseNotesService.relevantReleaseNotes$ | async
      ; track 
        releaseNote) {
<li
     
      [innerHtml]="releaseNote"
    ></li>
}
  </ul>
  <ion-button expand="block" (click)="modal.close()">Nice! Let's go</ion-button>
</app-modal-frame>
